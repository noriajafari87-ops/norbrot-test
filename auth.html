<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung - norbrot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-bread-slice"></i>
                <span>norbrot</span>
            </div>
                <div class="language-switcher">
                    <button class="lang-btn active" data-lang="de">Deutsch</button>
                    <button class="lang-btn" data-lang="en">English</button>
                    <button class="lang-btn" data-lang="tr">Türkçe</button>
                    <button class="lang-btn" data-lang="fa">فارسی</button>
                </div>
        </div>
    </nav>

    <!-- Registration Container -->
    <div class="auth-container">
        <div class="auth-form">
            <h2>Registrierung bei der Bäckerei</h2>
            <p style="text-align: center; margin-bottom: 2rem; color: #666;">Registrieren Sie sich, um Barbari-Brot zu bestellen</p>
            
            <form id="registerForm">
                <!-- Personal Information -->
                <h3 style="color: #8B4513; margin-bottom: 1rem; border-bottom: 2px solid #8B4513; padding-bottom: 0.5rem;">Persönliche Informationen</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Vorname *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Nachname *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefonnummer *</label>
                    <input type="tel" id="phone" name="phone" placeholder="+49 123 456 7890" required>
                </div>
                
                <!-- German Address Information -->
                <h3 style="color: #8B4513; margin: 2rem 0 1rem; border-bottom: 2px solid #8B4513; padding-bottom: 0.5rem;">Adressinformationen Deutschland</h3>
                
                <div class="form-group">
                    <label for="street">Straßenname *</label>
                    <input type="text" id="street" name="street" placeholder="z.B. Hauptstraße" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="houseNumber">Hausnummer *</label>
                        <input type="text" id="houseNumber" name="houseNumber" placeholder="z.B. 123" required>
                    </div>
                    <div class="form-group">
                        <label for="apartment">Wohnung/Einheit (optional)</label>
                        <input type="text" id="apartment" name="apartment" placeholder="z.B. 2A">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="postalCode">Postleitzahl (PLZ) *</label>
                        <input type="text" id="postalCode" name="postalCode" placeholder="z.B. 10115" pattern="[0-9]{5}" required>
                    </div>
                    <div class="form-group">
                        <label for="city">Stadt *</label>
                        <input type="text" id="city" name="city" placeholder="z.B. Berlin" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="state">Bundesland *</label>
                    <select id="state" name="state" required>
                        <option value="">Bundesland auswählen</option>
                        <option value="Baden-Württemberg">Baden-Württemberg</option>
                        <option value="Bayern">Bayern</option>
                        <option value="Berlin">Berlin</option>
                        <option value="Brandenburg">Brandenburg</option>
                        <option value="Bremen">Bremen</option>
                        <option value="Hamburg">Hamburg</option>
                        <option value="Hessen">Hessen</option>
                        <option value="Mecklenburg-Vorpommern">Mecklenburg-Vorpommern</option>
                        <option value="Niedersachsen">Niedersachsen</option>
                        <option value="Nordrhein-Westfalen">Nordrhein-Westfalen</option>
                        <option value="Rheinland-Pfalz">Rheinland-Pfalz</option>
                        <option value="Saarland">Saarland</option>
                        <option value="Sachsen">Sachsen</option>
                        <option value="Sachsen-Anhalt">Sachsen-Anhalt</option>
                        <option value="Schleswig-Holstein">Schleswig-Holstein</option>
                        <option value="Thüringen">Thüringen</option>
                    </select>
                </div>
                
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">Registrieren und Anmelden</button>
            </form>
        </div>
    </div>

    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>
</html>
