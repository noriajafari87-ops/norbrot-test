<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Norbrot — تست استقرار</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#22c55e; }
    *{box-sizing:border-box} body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial;background:linear-gradient(120deg,#0f172a,#111827 60%);}
    .wrap{min-height:100svh;display:grid;place-items:center;padding:32px}
    .card{width:min(680px,92vw);background:rgba(17,24,39,.85);border:1px solid rgba(255,255,255,.08);border-radius:20px;padding:28px 24px;color:var(--text);backdrop-filter:blur(6px);box-shadow:0 10px 35px rgba(0,0,0,.35)}
    h1{margin:0 0 8px;font-size:28px;line-height:1.25}
    p{margin:6px 0;color:var(--muted)}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px}
    .btn{appearance:none;border:none;cursor:pointer;border-radius:12px;padding:12px 16px;font-weight:600}
    .btn-ghost{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,.18)}
    .btn-wa{background:var(--accent);color:#081b12}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;font-size:13px;color:#a7f3d0;background:#052e1b;padding:8px 10px;border-radius:8px;display:inline-block}
    .footer{margin-top:18px;border-top:1px solid rgba(255,255,255,.08);padding-top:12px;font-size:12px;color:#94a3b8}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card">
      <h1>🍞 Norbrot — صفحهٔ تست</h1>
      <p>اگر این صفحه را می‌بینی یعنی Cloudflare Pages فعال است و دیپلوی موفق بود.</p>
      <p>دامنه: <span class="mono">norbrot.de</span></p>
      <div class="row">
        <a class="btn btn-wa" href="https://wa.me/491234567890?text=سلام%20برای%20سفارش%20نان%20پیام%20می‌دهم" target="_blank" rel="noopener">سفارش واتساپ</a>
        <a class="btn btn-ghost" href="#" onclick="alert('به‌زودی…')">پنل مدیریت</a>
      </div>
      <div class="footer">برای انتشار نسخهٔ جدید، فقط توی ریپو فایل‌ها را آپدیت و Commit کن.</div>
    </main>
  </div>
</body>
  
</html>
